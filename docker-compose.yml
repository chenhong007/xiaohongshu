# Docker Compose 配置 - 小红书采集系统
# 域名: xhs.aitop.ink

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:16-alpine
    container_name: xhs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xhs_data
      POSTGRES_USER: xhs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xhs_secret_2024}
      TZ: Asia/Shanghai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - xhs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xhs -d xhs_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端服务 (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xhs-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # SSL 证书挂载
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - xhs-network

  # 后端服务 (Flask + Gunicorn)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xhs-backend
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - DATABASE_URL=postgresql://xhs:${POSTGRES_PASSWORD:-xhs_secret_2024}@postgres:5432/xhs_data
      - CORS_ORIGINS=http://xhs.aitop.ink,https://xhs.aitop.ink,http://localhost
      - LOG_LEVEL=WARNING
    volumes:
      # 持久化媒体文件（数据库已使用 PostgreSQL，不再需要挂载 /app）
      - xhs-media:/app/datas/media_datas
      - xhs-excel:/app/datas/excel_datas
    networks:
      - xhs-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8000/api/health'); exit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xhs-network:
    driver: bridge

volumes:
  postgres-data:
  xhs-media:
  xhs-excel:

