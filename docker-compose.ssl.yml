# Docker Compose 配置 - 带 SSL 支持
# 域名: xhs.topai.ink
# 使用 Let's Encrypt 自动获取 SSL 证书

version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:16-alpine
    container_name: xhs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xhs_data
      POSTGRES_USER: xhs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xhs_secret_2024}
      TZ: Asia/Shanghai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - xhs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xhs -d xhs_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端服务 (Nginx + SSL)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.ssl
    container_name: xhs-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - backend
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - xhs-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot - SSL 证书自动续期
  certbot:
    image: certbot/certbot
    container_name: xhs-certbot
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # 后端服务 (Flask + Gunicorn)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xhs-backend
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - DATABASE_URL=postgresql://xhs:${POSTGRES_PASSWORD:-xhs_secret_2024}@postgres:5432/xhs_data
      - CORS_ORIGINS=https://xhs.topai.ink,http://xhs.topai.ink
      - LOG_LEVEL=WARNING
    volumes:
      - xhs-media:/app/datas/media_datas
      - xhs-excel:/app/datas/excel_datas
    networks:
      - xhs-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8000/api/health'); exit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xhs-network:
    driver: bridge

volumes:
  postgres-data:
  xhs-media:
  xhs-excel:

