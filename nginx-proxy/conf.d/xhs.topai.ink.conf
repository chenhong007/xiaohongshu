# 小红书采集系统 - xhs.topai.ink
# 
# 将此文件放到 nginx-proxy/conf.d/ 目录

# HTTP -> HTTPS 重定向 (如果有 SSL)
server {
    listen 80;
    server_name xhs.topai.ink;
    
    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 如果没有 SSL，直接代理到后端
    location / {
        proxy_pass http://xhs-nginx;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }
}

# HTTPS 服务（Let's Encrypt 证书）
server {
    listen 443 ssl;
    http2 on;
    server_name xhs.topai.ink;
    
    # Let's Encrypt 正式证书
    ssl_certificate /etc/letsencrypt/live/xhs.topai.ink/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xhs.topai.ink/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    location / {
        proxy_pass http://xhs-nginx;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }
}

